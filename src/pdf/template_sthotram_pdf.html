<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>{{title}}</title>

  <style>
    .slokas {
      list-style: none;
    }

    .slokam {
      font-size: large;
      line-height: 1.5em;
      letter-spacing: .2rem;
      border-style: dashed;
      border-width: 1px;
      padding: 1em;
      margin-bottom: .1em;
    }

    .tatparyam {
      font-size: medium;
      line-height: 1.2em;
      letter-spacing: .2rem;
      padding: 1em;
      margin-bottom: .1em;
    }
  </style>
</head>

<body>
  <ul class="slokas">
    {{#each slokas}}
    <li class="slokam">
      {{#each this.contents}}
      {{this}}<br />
      {{/each}}
    </li>

    <li class="tatparyam">
      {{this.tatparyam}}
    </li>
    {{/each}}
  </ul>
</body>

</html>
